{% extends "./layouts/layout.html" %} {% block container %}


<div class="flex flex-col">
    <div class="mx-28 mt-8 mb-8">
        <div class="py-2 align-middle inline-block min-w-full">
            <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                <table class="min-w-full">
                    <thead class="">
                        <tr>
                            {% for col in data[0] %}
                            <th class="px-6 py-3 bg-gray-100  text-left text-xs font-medium text-gray-500 uppercase tracking-wider ">{{col}}</th>
                            {% endfor %}
                        </tr>
                    </thead>

                    <!--
                    Création de la partie body, où on parcours la liste data, avec comme
                    condition si la liste fait plus de 2 alors on éxecute, en enlevant le premier index
                    -->
                    <tbody class="bg-white divide-y divide-gray-200 ">
                        {% for bg in data%} {% if loop.index0 > 0 %}
                        <tr>
                            {% for body in bg %}
                            <td class="px-6 py-4 whitespace-nowrap capitalize text-gray-600">{{body}}</td>
                            {% endfor %}
                        </tr>
                        {% endif %}{%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
